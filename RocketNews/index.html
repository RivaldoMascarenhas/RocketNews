<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>RocketNews</title>
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <img id="logo" src="../assets/logo.svg" alt="RocketNews" />
        <h2>Atualize ideias e informações em 5 minutos.</h2>
        <p>
          <strong
            >Tudo que você precisa saber para começar seu dia bem e
            informado</strong
          >
        </p>
        <p>
          Notícias sobre o universo Rocketseat, e tudo o que precisa para
          começar o dia melhor. perfeito para se preparar para codar ☕
        </p>
        <br />
        <br />
        <div class="form">
          <label for="email">Insira seu e-mail:</label>
          <br />
          <div class="formcontainer">
            <input
              placeholder="oi@rocketseat.com"
              name="email"
              autocomplete="email"
              type="mail"
            />
            <button>
              <img src="../assets/send.svg" alt="enviar" />
            </button>
          </div>
        </div>
        <br />
        <div>
          <a class="seta" href="#"
            >deixe-me ler primeiro
            <img id="seta" src="../assets/arrow-right.svg" alt="seta"
          /></a>
        </div>
      </div>
      <div class="container2"></div>
    </div>
  </body>
</html>
